<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rivaajê — Coming Soon</title>
    <meta name="theme-color" content="#fffaf2">
    <meta name="description" content="Rivaajê — Timeless watches inspired by Indian tradition and heritage. Coming soon." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use Inter as a premium-looking sans serif across the site -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd096b3ac9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Background video (place background.mp4 in project root or assets/) -->
    <video id="bg-video" autoplay muted loop playsinline webkit-playsinline preload="auto" crossorigin="anonymous" aria-hidden="true">
      <!-- Prefer MP4 (H.264) for Safari; fallback to WebM when supported -->
      <source src="assets/background.mp4" type="video/mp4">
      <source src="background.mp4" type="video/mp4">
      <source src="assets/bg.webm" type="video/webm">
      <source src="bg.webm" type="video/webm">
      <!-- fallback: browser will use CSS background if video missing -->
    </video>
    <div class="bg-overlay" aria-hidden="true"></div>
    <main class="container">
      <header class="brand">
        <img src="assets/rivaaje_logo.svg" alt="Rivaajê logo" class="logo"/>
        <div class="brand-text">
          <p class="tagline">Timeless watches — crafted with Indian heritage</p>
        </div>
      </header>

      <section class="hero">
        <p class="lead">A new chapter in horology, inspired by centuries of craft. Launching soon.</p>

        <form id="notify-form" class="notify" novalidate>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" placeholder="Enter your email to be notified" required />
          <button type="submit">Notify me</button>
        </form>

        <p id="notify-msg" class="notify-msg" aria-live="polite"></p>

    </section>
    <footer class="footer">
      <!-- <p class="small">Follow the story</p> -->
      <nav class="social">
        <a href="#" aria-label="Instagram">
            <img src="https://cdn.brandfetch.io/instagram.com?c=1id0pG78eIdZAi4nQv0" alt="Logo by Brandfetch" class="social-icon" />
        </a>
        <a href="#" aria-label="LinkedIn">
            <img src="https://cdn.brandfetch.io/linkedin.com?c=1id0pG78eIdZAi4nQv0" alt="Logo by Brandfetch" class="social-icon" />
        </a>
        <a href="#" aria-label="Email">
            <img src="https://cdn.brandfetch.io/x.com?c=1id0pG78eIdZAi4nQv0" alt="Logo by Brandfetch" class="social-icon" />
        </a>
      </nav>
    </footer>
</main>

    <script src="scripts.js" defer></script>
  </body>
</html>
